<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Covid Track</title>
</head>

<body>

    <div class="container mt-4">

        <h1 style="text-align: center;">
            <span style="color: orange;">India</span>
            <span style="color: white;">Covid</span>
            <span style="color: green;">Track</span>
        </h1>

        <hr style="color: rgb(238, 212, 67);">

        <div class="row justify-content-md-center">

            <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                <div class="card" style="width: 18rem; background-color: rgb(212, 131, 131);">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size:x-large;">Total Confirmed Cases</h5>
                        <hr>
                        <p class="card-text" id="activeCases" style="font-size:xx-large;">0</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                <div class="card" style="width: 18rem; background-color: rgb(157, 212, 157);">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size:x-large;">Total Recovered Cases</h5>
                        <hr>
                        <p class="card-text" id="recoveredCases" style="font-size:xx-large;">0</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                <div class="card" style="width: 18rem; background-color: rgb(133, 122, 179);">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size:x-large;">Total Deaths Cases</h5>
                        <hr>
                        <p class="card-text" id="death" style="font-size:xx-large;">0</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="row mt-4">
            <div class="col-12">

                <div class="card" style="color: black;">

                    <div id="dvTable">
                    </div>

                </div>

            </div>
        </div>

        <div class="row mt-4" style="color: white; text-align: center;">
            <p>Created By : Bhoomi Raval - 191200116062 ( ASOIT )</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
